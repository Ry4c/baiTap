<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
<input type="number" id="a"><br>
<input type="number" id="b"><br>
<input type="number" id="c"><br>
<button onclick="check()">kiem tra</button>
<p id="kq">kết quả </p>

<script>


  function check() {
    let a= parseInt(document.getElementById('a').value);
    let b= parseInt(document.getElementById('b').value);
    let c= parseInt(document.getElementById('c').value);

    if (a>b) {
      if (a>c){
        document.getElementById('kq').innerText=a;
      }else{document.getElementById('kq').innerText=c;}
    }else{
      if (b>c) {document.getElementById('kq').innerText=b;
      }else {document.getElementById('kq').innerText=c;}
    }

  }
</script>
</body>
</html>
