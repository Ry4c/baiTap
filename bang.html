<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
    <style>
        td {
            border: black solid 2px;
            width: 50px;
            height: 20px;
        }
        table{
            border-collapse: collapse;

        }

    </style>
</head>
<body>
<table style="border-collapse: collapse">
    <tr>
        <td colspan="3"></td>
        <td></td>
        <td rowspan="3"></td>
    </tr>
    <tr>
        <td></td>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td rowspan="2"></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="3"></td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td></td>
        <td colspan="3"></td>
    </tr>

</table>
</body>
</html>
